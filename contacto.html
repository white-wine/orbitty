<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplicación gastronómica para personas con responsabilidad social que quieren ayudar e inspirar con sus experiencias"
    />
    <meta
      name="keywords"
      content="accesibilidad, gastronomia, comunidad gastronómica"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contactar a Orbitty</title>
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="index.html"><img src="Assets/logo.png" alt="" /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" aria-hidden="true" onclick="hideMenu()"></i>
          <ul>
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li>
              <a href="acerca.html">Acerca</a>
            </li>
            <li>
              <a href="beneficios.html">Beneficios</a>
            </li>
            <li>
              <a href="historias.html">Historias</a>
            </li>
            <li>
              <a href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
        <i class="fa fa-bars" aria-hidden="true" onclick="showMenu()"></i>
      </nav>
    </section>
    <!--Contacto-->
    <h1>Contacto</h1>
    <section class="ubicacion">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52563.483211897306!2d-58.456035046877034!3d-34.57335767507688!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb59c771eb933%3A0x6b3113b596d78c69!2sPalermo%2C%20CABA!5e0!3m2!1ses!2sar!4v1618895387636!5m2!1ses!2sar"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <section class="contactanos">
      <div class="row">
        <div class="contact-col">
          <div>
            <i class="fa fa-home"></i>
            <span><h2>Palermo, Buenos Aires</h2> </span>
          </div>
          <div>
            <i class="fa fa-phone"></i>
            <span><h2>+54 9 11 1234 4567</h2> </span>
          </div>
          <div>
            <i class="fa fa-envelope-o"></i>
            <span><h2>info@Orbitty.com</h2> </span>
          </div>
        </div>
        <div class="contact-col">
          <form action="">
            <input type="text" placeholder="Deja tu nombre" required />
            <input type="email" placeholder="Deja tu email" required />
            <input type="text" placeholder="Introduci un titulo" required />
            <textarea rows="8" placeholder="mensaje" required></textarea>
            <button type="submit" class="hero-btn blue-btn">
              Enviar mensaje
            </button>
          </form>
        </div>
      </div>
    </section>

    <!--Footer-->
    <section class="footer">
      <h4>Acerca de Orbitty</h4>
      <div class="icons">
        <i class="fa fa-linkedin"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-twitter"></i>
      </div>
    </section>

    <!--JavaScript para menu toggle-->

    <script>
      var navLinks = document.getElementById("navLinks");
      function showMenu() {
        navLinks.style.right = "0";
      }

      function hideMenu() {
        navLinks.style.right = "-270px";
      }
    </script>
  </body>
</html>
